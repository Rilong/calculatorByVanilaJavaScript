<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator by JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="result">
      <span id="calc_value">0</span>
    </div>
    <div class="calc-grid" id="calc_keyboard">
      <button class="calc-btn gray operation" data-type="operation" data-operation="clear">C</button>
      <button class="calc-btn gray operation" data-type="operation" data-operation="addSubtract">+/-</button>
      <button class="calc-btn gray operation" data-type="operation" data-operation="percent">%</button>
      <button class="calc-btn orange operation" data-type="operation" data-operation="division">รท</button>
      <button class="calc-btn number" data-type="number">7</button>
      <button class="calc-btn number" data-type="number">8</button>
      <button class="calc-btn number" data-type="number">9</button>
      <button class="calc-btn orange operation" data-type="operation" data-operation="multiply">x</button>
      <button class="calc-btn number" data-type="number">4</button>
      <button class="calc-btn number" data-type="number">5</button>
      <button class="calc-btn number" data-type="number">6</button>
      <button class="calc-btn orange operation" data-type="operation" data-operation="subtract">-</button>
      <button class="calc-btn number" data-type="number">1</button>
      <button class="calc-btn number" data-type="number">2</button>
      <button class="calc-btn number" data-type="number">3</button>
      <button class="calc-btn orange operation" data-type="operation" data-operation="add">+</button>
      <button class="calc-btn zero number" data-type="number">0</button>
      <button class="calc-btn number" data-type="number">,</button>
      <button class="calc-btn orange operation" data-type="operation" data-operation="equal">=</button>
    </div>
   </div>

   <script src="calculator.js"></script>

</body>
</html>
